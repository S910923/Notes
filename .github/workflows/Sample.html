 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .magnifier-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .image-selector {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .image-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .image-option {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .image-option:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        .image-option.active {
            opacity: 1;
            border-color: #4d9de0;
            transform: scale(1.05);
        }
        
        .image-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .magnifier-area {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .magnifier {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: none;
            background-repeat: no-repeat;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 0 1000px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            display: none;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #4d9de0;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .value-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            width: fit-content;
            font-weight: 500;
        }
        
        .instructions {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .instructions h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 25px;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .magnifier-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .image-selector {
                width: 100%;
            }
            
            .magnifier-area {
                height: 300px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const mainImage = document.getElementById('main-image');
            const magnifier = document.getElementById('magnifier');
            const zoomLevel = document.getElementById('zoom-level');
            const magnifierSize = document.getElementById('magnifier-size');
            const zoomValue = document.getElementById('zoom-value');
            const sizeValue = document.getElementById('size-value');
            const imageOptions = document.querySelectorAll('.image-option');
            
            // Current settings
            let currentZoom = 2;
            let currentSize = 200;
            
            // Update display values
            zoomValue.textContent = currentZoom + 'x';
            sizeValue.textContent = currentSize + 'px';
            
            // Set initial magnifier size
            magnifier.style.width = currentSize + 'px';
            magnifier.style.height = currentSize + 'px';
            
            // Event listeners for controls
            zoomLevel.addEventListener('input', function() {
                currentZoom = parseFloat(this.value);
                zoomValue.textContent = currentZoom + 'x';
            });
            
            magnifierSize.addEventListener('input', function() {
                currentSize = parseInt(this.value);
                magnifier.style.width = currentSize + 'px';
                magnifier.style.height = currentSize + 'px';
                sizeValue.textContent = currentSize + 'px';
            });
            
            // Image selection
            imageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    imageOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update main image
                    const imgSrc = this.querySelector('img').src;
                    mainImage.src = imgSrc;
                });
            });
            
            // Magnifier functionality
            mainImage.addEventListener('mousemove', function(e) {
                magnifier.style.display = 'block';
                
                // Get position relative to the image
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Prevent magnifier from going outside the image
                const halfSize = currentSize / 2;
                let posX = x - halfSize;
                let posY = y - halfSize;
                
                if (posX < 0) posX = 0;
                if (posY < 0) posY = 0;
                if (posX > this.width - currentSize) posX = this.width - currentSize;
                if (posY > this.height - currentSize) posY = this.height - currentSize;
                
                // Set magnifier position
                magnifier.style.left = posX + 'px';
                magnifier.style.top = posY + 'px';
                
                // Set background for magnifier
                magnifier.style.backgroundImage = `url(${mainImage.src})`;
                magnifier.style.backgroundSize = `${this.width * currentZoom}px ${this.height * currentZoom}px`;
                
                // Calculate background position to simulate zoom
                const bgX = (x * currentZoom) - halfSize;
                const bgY = (y * currentZoom) - halfSize;
                magnifier.style.backgroundPosition = `-${bgX}px -${bgY}px`;
            });
            
            mainImage.addEventListener('mouseleave', function() {
                magnifier.style.display = 'none';
            });
        });
    </script>
